<div class="container margin-top-10">

    <div class="login-signup">
        <div class="row">
            <div class="col-sm-12 nav-tab-holder">
                <tabset [justified]="true">
                    <tab heading="Consumidor">
                        <article role="login">

                            <div class="row">
                                <div class="signup col-md-8">
                                    <div class="form-group">
                                        <input [(ngModel)]="consumidor.nome" type="text" class="form-control" placeholder="Nome">
                                    </div>
                                    <div class="form-group">
                                        <input [(ngModel)]="consumidor.email" type="email" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input [(ngModel)]="consumidor.senha" type="password" class="form-control" placeholder="Senha">
                                    </div>
                                    <div class="form-group">
                                        <input [(ngModel)]="consumidorConfirmacaoSenha" type="password" class="form-control" placeholder="Confirmação da Senha">
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-success btn-block" (click)="cadastrarConsumidor(); confirmacaoModal.show();">
                                            <fa name="send"></fa>
                                            Enviar
                                        </button>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <article role="manufacturer" class="text-center">
                                        <carousel>
                                            <slide>
                                                <img width="100%" height="300px" src="https://d1ydp7gtfj5fb9.cloudfront.net/static/landingpages/images/views/agenda/schedule-mobile.png" alt="First slide">
                                                <div class="carousel-caption"></div>
                                            </slide>
                                            <slide>
                                                <img width="100%" height="300px" src="http://revistacidadeararaquara.com.br/arquivos/noticias/organizar.jpg" alt="First slide">
                                                <div class="carousel-caption"></div>
                                            </slide>
                                            <slide>
                                                <img width="100%" height="300px" src="http://contaembanco.com.br/wp-content/uploads/2016/01/compra-online.jpg" alt="First slide">
                                                <div class="carousel-caption"></div>
                                            </slide>
                                        </carousel>
                                    </article>
                                </div>
                            </div>

                        </article>

                    </tab>

                    <tab heading="Fornecedor">
                        <article role="login">
                            <div class="row">
                                <div class="signup col-md-8">
                                    <div class="form-group">
                                        <input [(ngModel)]="fornecedor.nome" type="text" class="form-control" placeholder="Nome">
                                    </div>
                                    <div class="form-group">
                                        <input [(ngModel)]="fornecedor.email" type="email" class="form-control" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input [(ngModel)]="fornecedor.senha" type="password" class="form-control" placeholder="Senha">
                                    </div>
                                    <div class="form-group">
                                        <input [(ngModel)]="fornecedorConfirmacaoSenha" type="password" class="form-control" placeholder="Confirmação da Senha">
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-success btn-block" (click)="cadastrarFornecedor(); confirmacaoModal.show();">
                                                <fa name="send"></fa>
                                                Enviar
                                            </button>
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <article role="manufacturer" class="text-center">
                                        <carousel>
                                            <slide>
                                                <img width="100%" height="300px" src="http://mestredoadwords.com.br/wp-content/uploads/2015/11/publicidade-online.png" alt="First slide">
                                                <div class="carousel-caption"></div>
                                            </slide>
                                            <slide>
                                                <img width="100%" height="300px" src="http://tribofitness.com/wp-content/uploads/2017/07/106216-como-criar-um-fluxo-de-caixa-para-a-empresa-5-melhores-praticas-880x701.jpg" alt="First slide">
                                                <div class="carousel-caption"></div>
                                            </slide>
                                            <slide>
                                                <img width="100%" height="300px" src="http://computerworld.com.br/sites/beta.computerworld.com.br/files/news_articles/acordo_0.jpg" alt="First slide">
                                                <div class="carousel-caption"></div>
                                            </slide>
                                        </carousel>

                                    </article>
                                </div>
                            </div>
                        </article>

                    </tab>
                </tabset>
            </div>


        </div>

    </div>
</div>

<!--modal-->
<div class="modal fade" bsModal #confirmacaoModal="bs-modal" [config]="{backdrop: 'static'}" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title pull-left">
                    <fa name="user-plus"></fa> Criar Conta
                </h5>
                <button routerLink="/login" type="button" class="close pull-right" aria-label="Close" (click)="confirmacaoModal.hide()">
                          <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div *ngIf="!mensagem && !erro" class="alert alert-info" role="alert">
                    <fa name="spinner" animation="spin"></fa>
                    Aguarde
                </div>
                <div *ngIf="mensagem && !erro" class="alert alert-success" role="alert">
                    <span>{{mensagem}}</span>
                </div>

                <div *ngIf="mensagem && erro" class="alert alert-danger" role="alert">
                    <span>{{mensagem}}</span>
                </div>
            </div>
            <div class="modal-footer">
                <button *ngIf="mensagem" type="button" class="btn btn-dark" routerLink="/login">
                    Ok
                </button>
            </div>
        </div>
    </div>
